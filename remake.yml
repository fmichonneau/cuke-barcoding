packages:
  - ape
  - phylobase
  - ggplot2
  - igraph
  - methods
  - doMC
  - chopper
  - maps
  - sp
  - rgeos
  - xtable
  - car
  - wesanderson
  - tikzDevice
  - reshape2
  - seqinr


sources:
  - R/


targets:

  all:
    depends:
      - .init
      - cukeDB
      - compare_identifications

  .init:
    command: init()

  echinoDB:
    command: load_echinoDB("data/raw/20160603.MARBoL_Echinos_current.csv")

  cukeDB_noLabels:
    command: load_cukeDB_noLabels(echinoDB)

  cukeDB:
    command: load_cukeDB(cukeDB_noLabels, cuke_tree_raw_phylo4)

  taxonomy:
    command: load_taxonomy_df(cukeDB)

  cuke_alg:
    command: load_cukeAlg("data/seq/cukeAlg-cleaned.fas")

  cuke_tree_raw:
    command: load_cuke_tree(cuke_alg, dist_mat = cuke_dist_raw, model=I("raw"), Nrep=I(1))

  cuke_tree_k2p:
    command: load_cuke_tree(cuke_alg, dist_mat = cuke_dist_k2p, model=I("K80"), Nrep=I(1))

  cuke_tree_raw_phylo4:
    command: load_cuke_tree_raw_phylo4(cuke_tree_raw)

  cuke_tree_k2p_phylo4:
    command: load_cuke_tree_k2p_phylo4(cuke_tree_k2p)

  data/seq/cukeAlg-unaligned.fas:
    command: generate_unaligned_cuke_fasta(cukeDB_noLabels)

  data/seq/cukeAlg-aligned.fas:
    command: generate_aligned_cuke_fasta("data/seq/cukeAlg-unaligned.fas")

  data/seq/cukeAlg-cleaned.fas:
    command: generate_cleaned_cuke_fasta("data/seq/cukeAlg-aligned.fas")

  cuke_dist_raw:
    command: load_cuke_dist_raw(cuke_alg)

  cuke_dist_k2p:
    command: load_cuke_dist_k2p(cuke_alg)

  compare_identifications:
    command: compare_idig_cuke_db(cuke_db = cukeDB)
  data/raxml/RAxML_bipartitionsBranchLabels.cukeBarcodes:
    command: build_raxml_tree("data/seq/cukeAlg-cleaned.fas")

  cuke_tree_raxml:
    command: load_tree_raxml("data/raxml/RAxML_bipartitionsBranchLabels.cukeBarcodes")
